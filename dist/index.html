<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon-c636a92a.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
  <link rel="stylesheet" href="/assets/index-179954eb.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="/assets/facebook-9531e960.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center my-3 text-sm cursor-pointer hover:underline">Forgetten Password?</span>
            <hr class="my-3">
            <button class="btn bg-green-600 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a Celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
